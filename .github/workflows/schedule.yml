name: Update gist
on:
  repository_dispatch:
    types: [build-event]
  schedule:
    - cron: "9 * * * *"
jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Update gist
        uses: maxam2017/productive-box@master
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: 6c54431f4af252a6549762eae0dc720e
          TIMEZONE: Europe/Istanbul
